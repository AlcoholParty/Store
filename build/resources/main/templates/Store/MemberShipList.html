<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body{
            width: 70%;
            height: 100%;
            margin: 0 auto;
            padding: 0px;
        }
        header{
            background-color: green;
            position:fixed;
            width: 70%;
        }
        ul{
            padding: 0px;
            margin: 0px;
            display:inline;
            float:right;
        }
        li{
            margin: 0px;
            padding: 0px 0px 0px 15px;
            list-style:none;
            display:inline;
        }
        .navDiv{
            border:3px solid black;
            font-size: 30px;
            width: 99.6%;
            display: flex;
            justify-content:space-evenly;
            color: blue;
        }
        .rightSpan{
            float:right;
            font-size:20px;
        }
        .leftSpan{
            font-size:20px;
        }
        .storeDivLabel{
            font-size: 50px;
        }
        .storeDiv{
            padding: 100px;
            text-align: center;
        }
        .imgDiv{
            padding: 100px;
            margin: 10px 30px;
            background-color: #aaf;
        }
        .searchDiv{
            margin: 50px 0px 150px 0px;
            display: flex;
            justify-content:space-evenly;
        }
        .searchDivInputText{
            font-size: 40px;
            width: 60%;
        }
        .searchDivInputButton{
            font-size: 40px;
        }
        .searchDivLabel{
            font-size: 40px;
        }
        .passDivLabel{
            font-size: 30px;
            padding: 0px 0px 2% 5%;
            border-bottom: 2px solid black;
        }
        .passDivBottom{
            width: 100%;
            height: 200px;
            padding: 0px 0px 20px 0px;
        }
        .passSpanLeftDiv{
            width: 70%;
            height: 80%;
            margin : 10% 15%;
            display: inline-block;
            background-color: #aaf;
        }
        .passSpanLeft{
            float: left;
            width: 30%;
            height: 100%;
        }
        .passSpanRight{
            float: left;
            width: 70%;
            height: 100%;
        }
        .passSpanRightDiv{
            font-size: 20px;
            height: 80%;
            margin: 4% 0px 5% 0px;
        }
        .passSpanRightDiv1{
            width: 100%;
            height: 15%;
        }
        .passSpanRightDiv2{
            width: 100%;
            height: 15%;
        }
        .passSpanRightDiv3{
            width: 100%;
            height: 70%;
            background-color: #faa;
        }
        .passSpanRightDivP{
            padding: 0px;
            margin: 0px;
        }

    </style>
</head>
<body>
    <header>
        <div>
            <span class="leftSpan">SOJU</span>
            <span class = "rightSpan">
                <ul>
                    <li>이용권이 --일 남았습니다.</li>
                    <li>알림</li>
                    <li><input style="font-size:20px;" type="button" value="회원가입/로그인"></li>
                </ul>
            </span>
        </div>
        <div class="navDiv">
            <a style="text-decoration:none;" href="/recruitstudy" >소중한 친구들 구하기</a>
            <label>|</label>
            <a style="text-decoration:none;" href="/meta">모임 공간</a>
            <label>|</label>
            <a style="text-decoration:none;" href="/noticeroom">게시판</a>
            <label>|</label>
            <a style="text-decoration:none;" href="/checklist">체크리스트</a>
            <label>|</label>
            <a style="text-decoration:none;" href="/store">스토어</a>
            <label>|</label>
            <a style="text-decoration:none;" href="/mypage">마이페이지</a>
        </div>
    </header>
    <div class="storeDiv">
        <label class="storeDivLabel">스토어</label>
    </div>
    <div class="imgDiv">
        <input type="hidden" value="광고">
    </div>
    <div class="searchDiv">
        <label class="searchDivLabel">검색</label>
        <input type="text" class="searchDivInputText">
        <input type="button" class="searchDivInputButton" value="검색하기">
    </div>
    <div class="pass">
        <div class="passDiv">
            <div class="passDivLabel">이용권</div>
        </div>
        <!-- 이거만 리스트로 돌리면 될꺼같음 -->
        <div th:each="store:${categoryList}">
            <div class="passDivBottom" th:onclick="|location.href='/store/pay?itemName=@{${store.itemName}}'|">
                <span class="passSpanLeft">
                    <div class="passSpanLeftDiv">
                        <input type="hidden" class="passSpanLeftDivImg" value="사진">
                    </div>
                </span>
                    <span class="passSpanRight">
                    <div class="passSpanRightDiv">
                        <div th:id="${store.itemName}" class="passSpanRightDiv1" th:text="${store.itemName}"></div>
                        <div class="passSpanRightDiv2" th:text="${store.price} + '원'"></div>
                        <div class="passSpanRightDiv3">
                            <p class="passSpanRightDivP" th:text="${store.introduce}"></p>
                        </div>
                    </div>
                </span>
            </div>
        </div>

    </div>
</body>
</html>
