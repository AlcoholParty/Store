<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="/css/header.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <style>
        .storeDivLabel{
            font-size: 50px;
        }
        .storeDiv{
            padding: 200px;
            text-align: center;
        }
        .payDiv{
            width: 80%;
            height: 400px;
            margin: 0px 10% 0px 10%;
        }
        .payDivSpanLeft{
            float: left;
            width: 50%;
            height: 100%;
        }
        .payDivSpanLeftDiv{
            width: 70%;
            height: 80%;
            margin : 10% 15%;
            display: inline-block;
            background-color: #aaf;
        }
        .payDivSpanRight{
            float: left;
            width: 50%;
            height: 100%;
        }
        .payDivSpanRightDiv{
            font-size: 30px;
            height: 80%;
            width: 100%;
            margin: 10% 0%;
        }
        .payDivSpanRightDiv1{
            width: 100%;
            height: 25%;
        }
        .payDivSpanRightDiv2{
            width: 100%;
            height: 25%;
        }
        .payDivSpanRightDiv3{
            width: 80%;
            height: 25%;
            padding: 0% 10% 0% 10%;
            display: flex;
            justify-content:space-evenly;
        }
        .payDivSpanRightDiv3Btn1{
            padding: 0px;
            width: 12%;
            height: 60%;
            border: 1px solid;
            border-radius: 10px;
            cursor: pointer;
            font-size: 50px;
            line-height:0%;
            background-color:#fff;
        }
        .payDivSpanRightDiv3Btn1Img{
            padding: 0px;
            width: 100%;
            height: 100%;
            border-radius: 10px;
        }
        .payDivSpanRightDiv3Count{
            padding: 2% 0% 2% 27%;
            width: 30%;
            height: 60%;
        }
        .payDivSpanRightDiv3Btn2{
            padding: 0px;
            width: 12%;
            height: 60%;
            border: 1px solid;
            border-radius: 10px;
            cursor: pointer;
            font-size: 50px;
            line-height:50%;
            background-color:#fff;
        }
        .payDivSpanRightDiv3Btn2Img{
            padding: 0px;
            width: 100%;
            height: 100%;
            border-radius: 10px;
        }
        .payDivSpanRightDiv4{
            width: 100%;
            height: 25%;
        }
        .payDivSpanRightDiv4Button{
            font-size: 30px;
            width: 100%;
            height: 100%;
            border: 1px solid;
            border-radius: 10px;
            cursor: pointer;
        }
        .payDivBottom{
            width: 80%;
            height: 800px;
            margin: 0px 10% 100px 10%;
        }
        .payDivBottomDiv1{
            width: 100%;
            height: 15%;
        }
        .payDivBottomDiv1Label{
            font-size: 30px;
            padding: 5% 0px 2% 5%;
            border-bottom: 2px solid black;
        }
        .payDivBottomDiv2{
            width: 100%;
            height: 80%;
        }
        .payDivBottomDiv2Div{
            width: 70%;
            height: 100%;
            background-color: #aaf;
            margin: 5% 15%;
        }
        .payDivBottomDiv2DivTextarea{
            width: 100%;
            height: 100%;
            font-size: 30px;
            resize: none;
        }
    </style>
    <script type="text/javascript" src="/js/storeCount.js"></script>
    <script type="text/javascript" src="/js/storePayPopup.js"></script>
</head>
<body>
    <header>
        <div class="topDiv">
            <span class="leftSpan" onclick="location.href='/'">SOJU</span>
            <span class = "rightSpan">
                <ul>
                    <li class="rightSpanText">이용권이 <span>30</span>일 남았습니다.</li>
                    <li style="cursor: pointer;">
                        <div class="icon" data-number="5">
                            <i class="ri-notification-4-fill"></i>
                        </div>
                    </li>
                    <li>
                        <input class="inputButton" sec:authorize="isAnonymous()" type="button" value="회원가입/로그인" onclick="location.href='/loginform'">
                        <input class="inputButton" sec:authorize="isAuthenticated()" type="button" value="로그아웃" onclick="location.href='/logout'">
                    </li>
                </ul>
            </span>
        </div>
        <div class="navDiv">
            <a style="text-decoration:none; color: black;" href="/recruitstudy" >소중한 친구들 구하기</a>
            <label>|</label>
            <a style="text-decoration:none; color: black;" href="/meta">모임 공간</a>
            <label>|</label>
            <a style="text-decoration:none; color: black;" href="/noticeroom">게시판</a>
            <label>|</label>
            <a style="text-decoration:none; color: black;" href="/checklist">체크리스트</a>
            <label>|</label>
            <a style="text-decoration:none; color: black;" href="/store">스토어</a>
            <label>|</label>
            <a style="text-decoration:none; color: black;" href="/mypage">마이페이지</a>
        </div>
    </header>
    <div class="storeDiv">
        <label class="storeDivLabel">스토어</label>
    </div>
    <div class="payDiv">
        <span class="payDivSpanLeft">
            <div class="payDivSpanLeftDiv">
                <input type="hidden" value="사진">
            </div>
        </span>
        <span class="payDivSpanRight">
            <div class="payDivSpanRightDiv">
                <div class="payDivSpanRightDiv1" id="itemName" th:text="${item.itemName}"></div>
                <input type="hidden" id="staticPrice" th:value="${item.price}">
                <div class="payDivSpanRightDiv2" id="price" th:text="${item.price} + '원'"></div>
                <div class="payDivSpanRightDiv3">
                    <button class="payDivSpanRightDiv3Btn1" id="minus" onclick="count('-')">
                        <img class="payDivSpanRightDiv3Btn1Img" src="/img/minus.png">
                    </button>
                    <label class="payDivSpanRightDiv3Count" type="text" id="num">1</label>
                    <button class="payDivSpanRightDiv3Btn2" id="plus" onclick="count('+')">
                        <img class="payDivSpanRightDiv3Btn2Img" src="/img/plus.png">
                    </button>
                </div>
                <div class="payDivSpanRightDiv4">
                    <input class="payDivSpanRightDiv4Button" type="button" value="구매하기" onclick="payPopup();">
                </div>
            </div>
        </span>
    </div>
    <div class="payDivBottom">
        <div class="payDivBottomDiv1">
            <div class="payDivBottomDiv1Label">상세정보</div>
        </div>
        <div class="payDivBottomDiv2">
            <div class="payDivBottomDiv2Div">
                <textarea class="payDivBottomDiv2DivTextarea" readonly th:text="${item.introduce}"></textarea>
                <input type="hidden" value="상세정보 내용">
            </div>
        </div>
    </div>
</body>
</html>
