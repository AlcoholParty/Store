        function searchMeta(f) {
            let searchType = f.searchType.value;
            let search = f.search.value;
            let metaType = f.metaType.value;

            if ( searchType == "" ) {
                alert("검색 종류를 선택하세요");
                return;
            }

            if ( metaType == "" ) {
                alert("방 분야를 선택하세요");
                return;
            }

            if ( searchType == "idx" ) {
                if ( search == "" ) {
                    alert("방 번호를 입력하세요");
                    return;
                }
            }

            f.action = "/meta/search";
            f.method = "get";
            f.submit();
        }
